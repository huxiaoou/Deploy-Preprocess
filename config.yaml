src_tables:
  cpv:
    db_name: "meta_data"
    table_name: "contracts_bar_1day"
    fields:
      - "varity"
      - "open"
      - "high"
      - "low"
      - "close"
      - "settle"
      - "volume"
      - "amt"
      - "open_interest"
      - "contractmultiplier"
    lag: 20
    data_view_type: data3d
  pv1m:
    db_name: "meta_data"
    table_name: "future_bar_1min"
    fields:
      - "open"
      - "high"
      - "low"
      - "close"
      - "volume"
      - "turnover"
      - "open_interest"
      - "pre_open"
      - "pre_close"
      - "pre_open_ret"
      - "pre_close_ret"
      - "trade_day"
    lag: 20
    data_view_type: data3d
  funda:
    db_name: "basic"
    table_name: "fundamental_data"
    fields:
      - "basis"
      - "basis_rate"
      - "basis_annual"
      - "stock"
    lag: 20
    data_view_type: data3d
  macro:
    db_name: "basic"
    table_name: "macro_data"
    codes: ["MACRO_9999"]
    fields:
      - "usdcny_open"
      - "usdcny_high"
      - "usdcny_low"
      - "usdcny_close"
      - "nh0100_open"
      - "nh0100_high"
      - "nh0100_low"
      - "close"
      - "m0000612"
      - "m0001227"
      - "m0001385"
      - "m0017126"
    lag: 20
    data_view_type: data3d
output_tables:
  preprocess:
    table_name: "preprocess"
    fields:
      - "code_major"
      - "open_major"
      - "high_major"
      - "low_major"
      - "close_major"
      - "settle_major"
      - "volume_major"
      - "amt_major"
      - "open_interest_major"
      - "pre_open_major"
      - "pre_close_major"
      - "pre_settle_major"
      - "pre_opn_ret_major"
      - "pre_cls_ret_major"
      - "pre_stl_ret_major"
      - "multiplier_major"
      - "code_minor"
      - "open_minor"
      - "high_minor"
      - "low_minor"
      - "close_minor"
      - "settle_minor"
      - "volume_minor"
      - "amt_minor"
      - "open_interest_minor"
      - "pre_open_minor"
      - "pre_close_minor"
      - "pre_settle_minor"
      - "pre_opn_ret_minor"
      - "pre_cls_ret_minor"
      - "pre_stl_ret_minor"
      - "multiplier_minor"
      - "basis"
      - "basis_rate"
      - "basis_annual"
      - "stock"
    lag: 20
    data_view_type: data3d
  dominant:
    table_name: "dominant"
    fields:
      - "code" # string, "CF"
      - "trade_day" # string, "2025-08-19"
      - "dominant" # string, "CF2601_CZCE"
      - "datetime" # timestamp, "2025-08-18 21:00:00"
    lag: 20
    data_view_type: data3d
  avlb:
    table_name: "avlb"
    fields:
      - "avlb" # int, 1 for "avlb", 0 for "unavlb"
      - "amt" # float, amount aka "turnover"
    lag: 20
    data_view_type: data3d
  mkt:
    table_name: "mkt"
    codes:
      - "M0"
      - "NH0100"
    fields:
      - "ret" # float, market index return
    lag: 20
    data_view_type: data3d
  icov:
    table_name: "icov"
    lag: 120
    data_view_type: data3d
  css:
    table_name: "css"
    codes:
      - "VOL"
      - "VMA"
      - "TOTWGT"
    fields:
      - "val"
    lag: 60
    data_view_type: data3d
  srets:
    table_name: "srets"
    fields:
      - "opn"
      - "cls"
    lag: 60
    data_view_type: data3d
